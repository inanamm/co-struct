title: About Page

columns:
  top:
    width: 3/3
    sections:
      fields:
        type: fields
        fields: 
          bueroprofil: 
            label: Profile
            type: textarea
            buttons: false

          lineA:
            type: line
  

          toggle:
            label: Open positions?
            type: toggle
            width: 1/4
            help: ["Yes: the Jobs site is visible in the menu. No: alternative text is shown."]
            text:
              - "no"
              - "yes"

          coworkers:
            label: Co-workers
            type: structure
            columns:
              name:
                width: 1/5
              title:
                width: 1/10
              phone:
                width: 1/5
              email:
                width: 1/5
              description:
                width: 2/5
              image:
                width: 1/5
            fields:
              name:
                label: name
                type: text
              title:
                label: Title
                type: text
              phone:
                label: Phone Number
                type: tel
              email:
                label: Email
                type: email
              description:
                label: Bio
                type: textarea
                buttons: false
                maxlength: 220
                spellcheck: true
              image:
                label: Portrait
                type: files
                query: page.images
                multiple: false

          lineB:
            type: line
          
          oldcoworkers: 
            type: list
            label: Old co-workers
            marks: false
            translate: false

